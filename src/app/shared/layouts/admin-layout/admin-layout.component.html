<header>
  <app-home-header></app-home-header>
</header>
<section>
  <mat-sidenav-container class="min-h-screen">
    <mat-sidenav #sideNav mode="side" opened>
      <mat-nav-list>
        <a mat-list-item routerLink="/admin/users">
          <mat-icon mat-list-icon>people</mat-icon>
          <div mat-line>Người dùng</div>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="/admin/categories">
          <mat-icon mat-list-icon>category</mat-icon>
          <div mat-line>Danh mục sản phẩm</div>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="/admin/products">
          <mat-icon mat-list-icon>shopping_basket</mat-icon>
          <div mat-line>Sản phẩm</div>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <button mat-icon-button (click)="sideNav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</section>
<footer>
  <app-home-footer></app-home-footer>
</footer>
