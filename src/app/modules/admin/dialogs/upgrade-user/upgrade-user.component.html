<h1 mat-dialog-title>Nâng cấp người dùng</h1>
<div mat-dialog-content>
  <h2>Người dùng sẽ được phép bán hàng trong vòng 7 ngày kể từ lúc xác nhận, bạn có muốn tiếp tục?</h2>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Hủy</button>
  <button mat-button (click)="onRemove()" cdkFocusInitial>Xác nhận</button>
</div>
