<h1 mat-dialog-title>Cấm người dùng</h1>
<div mat-dialog-content>
  <h2>Người dùng sẽ không thể đăng nhập vào tài khoản đã cấm, bạn có muốn tiếp tục?</h2>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Hủy</button>
  <button mat-button (click)="onRemove()" cdkFocusInitial>Xác nhận</button>
</div>
