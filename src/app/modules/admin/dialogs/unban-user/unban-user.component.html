<h1 mat-dialog-title>Bỏ cấm người dùng</h1>
<div mat-dialog-content>
  <h2>Người dùng sẽ có thể đăng nhập trở lại bằng tài khoản này, bạn có muốn tiếp tục?</h2>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Hủy</button>
  <button mat-button (click)="onRemove()" cdkFocusInitial>Xác nhận</button>
</div>
