<h1 mat-dialog-title>Hủy giao dịch</h1>
<div mat-dialog-content>
  <h2>
    Thao tác này sẽ tự động gửi một đánh giá <mat-icon>thumb_down</mat-icon> cho người thắng cùng với nội dung "Người
    thắng không thanh toán". Bạn có muốn tiếp tục?
  </h2>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Hủy</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Xác nhận</button>
</div>
